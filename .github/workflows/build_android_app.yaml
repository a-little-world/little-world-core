name: Build Android App
    
on:
  workflow_dispatch:
    inputs:
      COMMIT_REF:
        type: string
        description: commit ref
        default: 'master'
      BACKEND_URL:
        type: string
        description: backend url
        default: 'https://little-world.com'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_android_app:
    runs-on: ubuntu-latest
    name: Build Android App
    steps:
      - uses: actions/checkout@master
        with:
          token: ${{ secrets.BOT_PAT }}
          submodules: recursive
          ref: "${{ github.event.inputs.COMMIT_REF }}"
      - name: Build Android App
        id: build_android_app
        run: |
          sed 's|__BACKEND_URL__|${{ github.event.inputs.BACKEND_URL }}|g' front/env_apps/main_frontend.capacitor-empheral.env.js > ENVIRONMENT.js
          sed 's|__BACKEND_URL__|${{ github.event.inputs.BACKEND_URL }}|g' front/env_apps/main_frontend.capacitor-empheral.capacitor.config.ts > capacitor.config.ts
          cp capacitor.config.js front/apps/main_frontend/capacitor.config.ts
          cp ENVIRONMENT.js front/apps/main_frontend/src/ENVIRONMENT.js
          docker pull ghcr.io/tbscode/tims-packages_capacitor_android:latest
          docker tag ghcr.io/tbscode/tims-packages_capacitor_android:latest android-capacitor
          docker compose -f docker-compose.capacitor-dev.yaml build android
          export APK_NAME="app-$(date +%s)-${{ github.event.inputs.COMMIT_REF }}.apk"
          docker ps -a
          mkdir -p ./front/apps/main_frontend/android-builds
          docker compose -f docker-compose.capacitor-dev.yaml run android
          cp front/apps/main_frontend/android-builds/latest.apk $APK_NAME
          echo "APK_NAME=$APK_NAME" >> $GITHUB_OUTPUT
      - uses: actions/upload-artifact@v4
        id: upload_artifact
        with:
          name: Android Apk
          path: ${{ steps.build_android_app.outputs.APK_NAME }}
          compression-level: 0
          retention-days: 5
      - name: Notify Slack Channel
        env:
          SLACK_API_TOKEN: ${{ secrets.SLACK_API_TOKEN }}
          CHANNEL_ID: "C0695SSFPMM"
          MESSAGE: "*Feature App Buid*\nApk Download: https://github.com/a-little-world/little-world-backend/actions/runs/${{ github.run_id }}/artifacts/${{ steps.upload_artifact.outputs.artifact-id }}/\nCommit Ref: ${{ github.event.inputs.COMMIT_REF }}\nBackend: ${{ github.event.inputs.BACKEND_URL }}"
        run: |
          pip3 install slack_sdk
          wget -qO- https://raw.githubusercontent.com/tbscode/tims-blog-posts/main/assets/send_slack_message.py | python3 -