kind: Environment
name: Bunnyshell Little World Empherial Env
type: primary
components:
  -
    kind: Base
    name: app
    gitBranch: main
    gitRepo: 'https://github.com/a-little-world/little-world-backend.git'
    gitApplicationPath: '/'
    dockerCompose:
      build:
        context: .
        dockerfile: ./Dockerfile.full
        args:
          DOCKER_BUILDKIT: 1
          PUBLIC_FRONTEND_PATH: ""
      ports:
        - "8000:8000"
      environment:
        BUILD_TYPE: development
        EMPHIRIAL: "1"
        DJ_DEBUG: 1
        DJ_SECRET_KEY: "bla bla"
        DJ_ALLOWED_HOSTS: "*"
        DJ_TIME_ZONE: UTC
        DJ_CELERY_TIMEZONE: Australia/Tasmania
        DJ_MANAGEMENT_USER_MAIL: admin@user.com
        DJ_MANAGEMENT_PW: Admin123!
        DJ_ADMIN_OPEN_KEYPHRASE: opensesame
        DJ_USE_MINIO: 0
        DJ_MINIO_ROOT_USER: ""
        DJ_MINIO_ROOT_PASSWORD: ""
        DJ_MINIO_BUCKET_NAME: ""
        DJ_MINIO_MEDIA_BUCKET_NAME: ""
        DJ_MINIO_ENDPOINT: ""
        DJ_TWILIO_ACCOUNT_SID: AccSidNotProvidedInDev
        DJ_TWILIO_API_KEY_SID: TwApiKeyNotIncludedDev
        DJ_TWILIO_API_SECRET: TwApiSecretNotIncludedDev
        FR_FRONTENDS: user_form_frontend,main_frontend,cookie_banner_frontend,admin_panel_frontend,user_form
        REDIS_URL: 'redis://redis.env-{{ env.unique }}.svc.cluster.local:6379'
        WEBPACK_PUBLIC_PATH: 
        WEBPACK_DEV_TOOL: eval-cheap-module-source-map
        WEBPACK_DEBUG: 1
        DJ_SG_SENDGRID_API_KEY: "not_an_api_key"
        DJ_SG_DEFAULT_FROM_EMAIL: "admin@user.com"
        DJ_BASE_URL: http://localhost:8000
    hosts:
      -
        hostname: 'app-{{ env.base_domain }}'
        path: /
        servicePort: 8000
  -
    kind: Application
    name: redis
    dockerCompose:
      image: redis:5
      ports:
        - "6379:6379"
    hosts:
      -
        hostname: 'rds-{{ env.unique }}-{{ env.base_domain }}'
        path: /
        servicePort: 6379
